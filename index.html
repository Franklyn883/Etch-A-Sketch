<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  
</head>
<body>
  <header>
    <h1>ETCH-A-SKETCH</h1>
  </header>
  
  <div class="content">
    <input type="text" placeholder="size of board" value="16" onchange="changeSize(this.value)"/>
    <button id="size">Set the Size</button>
    <div class="error">input must be between 2 - 100</div>
    <div class="board"></div>
    <div class="buttons">
      <button id="black" onclick="changeColor('black')">Black</button>
      <button id="red" onclick="changeColor('red')">Red</button>
      <button id="random" onclick="changeColor('random')">Random</button>
      <button onclick="changeColor('white')">Eraser</button>
      <button onclick="reset()">Reset</button>
    </div>
    <div>
      
      <input type="text" placeholder="pick a color" value="black" onchange="changeColor(this.value)"/>
      <button>Set color</button>
      
     
    </div>
  </div>
  <footer>
    <p>
    The Odin's Project 	&#169; 2022
    </p>
  </footer>
</body>

</html>
